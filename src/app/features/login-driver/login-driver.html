<div class="flex h-screen w-full">
  <!-- Left Side: Hero Image -->
  <app-auth-hero 
  imageUrl="https://lh3.googleusercontent.com/aida-public/AB6AXuCQvpXO4nXXiOFZkUXufWAhy6jd-WaHb9Mz8NXHI0bA3jx4cokCdg3-Jpkn3cAfzubxcgeQHw6eOqh6dyNAZty7Lf-tEZq8NLgp5ycMVBOPWDK5o_tUTl0UbQ71idbeJrw7JhOYkQwpGRyrtDzmRNfeYdncTuM4AWKWX3td5rpJRNmYXdL5VBREcliYfTJ9t9em0HOAmfdjXn49Jp2LECUPgHj9Okgr8BuGCPrV3BHV00DnW2ol7jwLizISOsGncKPP2bH_-fMqI5o8"
  imageAlt="Delivery driver"
  title="Back on the Road"
  subtitle="Deliver happiness to your community. Flexible hours, great earnings, and a supportive team waiting for you."
  />

  <!-- Right Side: Login Form -->
  <div class="w-full lg:w-1/2 h-full flex flex-col bg-white dark:bg-background-dark overflow-y-auto scrollbar-hide relative shadow-2xl">
    <!-- Role Tabs -->
    <app-role-tabs [activeRole]="'driver'" />

    <div class="flex-1 flex flex-col justify-center items-center px-6 sm:px-12 py-8">
      <div class="w-full max-w-md flex flex-col gap-6 animate-fade-in-up">
        <!-- Page Heading -->
        <div class="flex flex-col gap-2">
          <h1 class="text-[#181211] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
            Driver Login
          </h1>
          <p class="text-[#896861] dark:text-gray-400 text-base font-normal leading-normal">
            Welcome back! Please enter your driver credentials.
          </p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
          
          <!-- Email Field -->
          <app-form-input
            label="Email Address"
            placeholder="driver@example.com"
            type="email"
            icon="mail"
            [control]="emailControl"
          />


          <!-- Password Field -->
          <div class="flex flex-col gap-1.5">
            <app-form-input
              label="Password"
              placeholder="••••••••"
              type="password"
              icon="lock"
              [control]="passwordControl"
              [showPasswordToggle]="true"
            />
            <div class="flex justify-end mt-1">
              <a routerLink="/forgot-password" class="text-xs sm:text-sm font-bold text-[#896861] hover:text-primary transition-colors">
                Forgot Password?
              </a>
            </div>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            [disabled]="isSubmitting()"
            class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-[#d43b1e] active:scale-[0.98] transition-all duration-200 shadow-lg shadow-primary/30 text-white text-base font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (isSubmitting()) {
              <span>Logging In...</span>
            } @else {
              <span>Login</span>
            }
          </button>
        </form>

        <!-- Footer Link -->
        <div class="text-center pt-2 pb-8">
          <p class="text-[#896861] dark:text-gray-400 text-sm font-medium">
            New to the team?
            <a routerLink="/signup-driver" class="text-primary font-bold hover:text-[#d43b1e] transition-colors ml-1">Become a partner</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
