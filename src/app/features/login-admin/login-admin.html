<div class="flex h-screen w-full">
  <!-- Left Side: Hero Image -->
  <app-auth-hero 
  imageUrl="https://lh3.googleusercontent.com/aida-public/AB6AXuAsC3WTJmVxOWZGFvE2MKA54pyn9_90coEjRpf4EMB7Rohm-fJ0gaZ5VkmgUUzXY2QwZQGv__TT3I7xSjWbdbkJNSZ9Dpii0eFOERdaAQ4YqFQpqo3PGQaeVZdmQJ2fofBjRaiPIFMF20cf-XPRR9ZwvfHky0GyrDIr4ndE-nYutSs5wEGhDuREkUx1Dg9DLBcBPl2iKbe-q_OnVR2R0CeuXMMb23cZz7Nwylci-fqSgEKyi7h1pSi8rYxxhOqNkLQ8pPQBbcwMV1ZS"
  imageAlt="Admin dashboard"
  title="Command Center"
  subtitle="Real-time logistics and fleet management. Monitor active deliveries, track driver status, and manage system alerts."
  />

  <!-- Right Side: Login Form -->
  <div class="w-full lg:w-1/2 h-full flex flex-col bg-white dark:bg-background-dark overflow-y-auto scrollbar-hide relative shadow-2xl">
    <!-- Role Tabs -->
    <app-role-tabs [activeRole]="'admin'" />

    <div class="flex-1 flex flex-col justify-center items-center px-6 sm:px-12 py-8">
      <div class="w-full max-w-md flex flex-col gap-6 animate-fade-in-up">
        <!-- Page Heading -->
        <div class="flex flex-col gap-2">
          <h1 class="text-[#181211] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
            Admin Login
          </h1>
          <p class="text-[#896861] dark:text-gray-400 text-base font-normal leading-normal">
            Welcome back! Please enter your admin credentials.
          </p>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
          
          <!-- Email Field -->
          <app-form-input
            label="Email Address"
            placeholder="admin@example.com"
            type="email"
            icon="mail"
            [control]="emailControl"
          />


          <!-- Password Field -->
          <div class="flex flex-col gap-1.5">
            <app-form-input
              label="Password"
              placeholder="••••••••"
              type="password"
              icon="lock"
              [control]="passwordControl"
              [showPasswordToggle]="true"
            />
            <div class="flex justify-end mt-1">
              <a routerLink="/forgot-password" class="text-xs sm:text-sm font-bold text-[#896861] hover:text-primary transition-colors">
                Forgot Password?
              </a>
            </div>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            [disabled]="isSubmitting()"
            class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-[#d43b1e] active:scale-[0.98] transition-all duration-200 shadow-lg shadow-primary/30 text-white text-base font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (isSubmitting()) {
              <span>Logging In...</span>
            } @else {
              <span>Login</span>
            }
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
