<section class="w-full">
  <div class="grid grid-cols-1 lg:grid-cols-2 min-h-150">
    <div class="flex flex-col justify-center px-8 py-20 lg:px-24 bg-teal-dark text-white">
      <div class="max-w-xl">
        <h1
          class="font-display text-5xl font-black leading-[1.1] tracking-[-0.033em] mb-6 md:text-6xl"
        >
          {{ mainText() }} <br />
          <span class="text-primary">{{ spanText() }}</span>
        </h1>
        <p class="text-lg text-gray-200 font-normal leading-relaxed mb-10 max-w-md">
          {{ subText() }}
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            class="flex cursor-pointer items-center justify-center rounded-lg h-14 px-8 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-orange-600 transition-all transform hover:scale-105 shadow-lg"
          >
            <span class="truncate">Get Started</span>
            <span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
          </button>
        </div>
      </div>
    </div>
    <div class="relative w-full h-64 lg:h-auto overflow-hidden">
      <img 
        [src]="safeImageUrl()"
        [alt]="imageAlt()"
        class="w-full h-full object-cover"
      />
      <div
        class="absolute inset-0 bg-linear-to-t from-black/30 to-transparent lg:bg-linear-to-l lg:from-transparent lg:to-black/10"
      ></div>
    </div>
  </div>
</section>
